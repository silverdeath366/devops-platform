version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/auth"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/services/user"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/services/task"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/services/notification"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/services/auth"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/user"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/task"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/notification"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"


name: CI/CD - Auth Service

on:
  push:
    paths:
      - 'services/auth/**'
      - '.github/workflows/auth-ci.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: silverdeath366/auth

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('services/auth/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r services/auth/requirements.txt
        pip install pytest httpx

    - name: Run Tests
      run: |
        PYTHONPATH=$GITHUB_WORKSPACE pytest services/auth/tests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker image (static tag: v1)
      run: |
        docker build -t $IMAGE_NAME:v1 ./services/auth
        docker push $IMAGE_NAME:v1

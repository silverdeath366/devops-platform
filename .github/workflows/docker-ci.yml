name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & push auth
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth:latest ./services/auth
          docker push ${{ secrets.DOCKER_USERNAME }}/auth:latest

      - name: Build & push user
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user:latest ./services/user
          docker push ${{ secrets.DOCKER_USERNAME }}/user:latest

      - name: Build & push task
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/task:latest ./services/task
          docker push ${{ secrets.DOCKER_USERNAME }}/task:latest

      - name: Build & push notification
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/notification:latest ./services/notification
          docker push ${{ secrets.DOCKER_USERNAME }}/notification:latest

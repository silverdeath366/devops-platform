name: Deploy to AWS EKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - production
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'helm/**'
      - '.github/workflows/deploy-aws.yaml'

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: devops-platform-cluster

jobs:
  deploy-to-aws:
    name: Deploy to AWS EKS
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          echo "account_id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push images to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          for service in auth user task notification; do
            echo "Building $service..."
            docker build \
              -t $ECR_REGISTRY/devops-platform/$service:$IMAGE_TAG \
              -t $ECR_REGISTRY/devops-platform/$service:latest \
              services/$service
            
            echo "Pushing $service..."
            docker push $ECR_REGISTRY/devops-platform/$service:$IMAGE_TAG
            docker push $ECR_REGISTRY/devops-platform/$service:latest
          done

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.12.0'

      - name: Deploy to EKS with Helm
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          for service in auth user task notification; do
            echo "Deploying $service..."
            helm upgrade --install $service helm/charts/$service \
              --namespace devops-platform \
              --create-namespace \
              --set image.repository=$ECR_REGISTRY/devops-platform/$service \
              --set image.tag=$IMAGE_TAG \
              --wait \
              --timeout 5m
          done

      - name: Verify deployment
        run: |
          kubectl get pods -n devops-platform
          kubectl get svc -n devops-platform
          echo "Deployment complete!"

      - name: Run smoke tests
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod \
            -l app=auth \
            -n devops-platform \
            --timeout=300s
          
          # Port forward and test
          kubectl port-forward -n devops-platform svc/auth 8001:8000 &
          sleep 5
          curl -f http://localhost:8001/health || exit 1
          
          echo "✅ Smoke tests passed!"

      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to AWS EKS succeeded"
          else
            echo "❌ Deployment to AWS EKS failed"
          fi


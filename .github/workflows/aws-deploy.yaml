name: AWS EKS Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'helm/**'
      - '.github/workflows/aws-deploy.yaml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: devops-platform-eks
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # ============================================
  # Build and Push to ECR
  # ============================================
  build-push-ecr:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [auth, user, task, notification]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REPOSITORY: devops-platform/${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                       services/${{ matrix.service }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/devops-platform/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Deploy to EKS
  # ============================================
  deploy-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-push-ecr
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Deploy services with Helm
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          for service in auth user task notification; do
            helm upgrade --install $service helm/charts/$service \
              --namespace devops-platform \
              --create-namespace \
              --set image.repository=$ECR_REGISTRY/devops-platform/$service \
              --set image.tag=$IMAGE_TAG \
              --set environment=production \
              --wait \
              --timeout 5m
          done

      - name: Verify deployment
        run: |
          kubectl get pods -n devops-platform
          kubectl get svc -n devops-platform

      - name: Run smoke tests
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app=auth -n devops-platform --timeout=300s
          
          # Port forward and test
          kubectl port-forward -n devops-platform svc/auth 8001:8000 &
          sleep 5
          curl -f http://localhost:8001/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Services deployed to EKS cluster: $CLUSTER_NAME"
          echo "Image tag: ${{ github.sha }}"

